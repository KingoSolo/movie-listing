<section class="container page">
  <div class="auth card">
    <h2>Login</h2>
    <p class="muted">Enter your email and password to continue.</p>

    <form class="form">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" />
      <p class="error">[Error: invalid email]</p>

      <label>Password</label>
      <input type="password" placeholder="min 6 characters" />
      <p class="error">[Error: password too short]</p>

      <button class="btn primary" type="button">Login</button>
    </form>
  </div>
</section>
